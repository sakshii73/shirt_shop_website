<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Shop - Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shirt Shop</h1>
        <button id="cart-toggle">Cart (<span id="cart-count">0</span>)</button>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </header>

    <main>
        <section id="products">
            <h2>Featured Shirts</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/300x300?text=Cool+Tee" alt="Cool Tee">
                    <h3>Cool Graphic Tee</h3>
                    <p>$20.00</p>
                    <button class="add-to-cart" data-name="Cool Graphic Tee" data-price="20">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x300?text=Button+Up" alt="Button Up">
                    <h3>Classic Button-Up</h3>
                    <p>$35.00</p>
                    <button class="add-to-cart" data-name="Classic Button-Up" data-price="35">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x300?text=Tank+Top" alt="Tank Top">
                    <h3>Summer Tank Top</h3>
                    <p>$15.00</p>
                    <button class="add-to-cart" data-name="Summer Tank Top" data-price="15">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>

    <aside id="cart-sidebar">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
        <button id="close-cart">Close</button>
    </aside>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
                <button type="submit">Place Order</button>
            </form>
            <button id="close-modal">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
